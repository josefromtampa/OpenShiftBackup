<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Member Login</title>

    <link href="../../components/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../components/fontawesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="login.css" rel="stylesheet" />

    <script src="../../components/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../../components/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../components/rivets/rivets.bundled.min.js" type="text/javascript"></script>
    <script src="../js/ibhs.common.js" type="text/javascript"></script>
    <script src="../js/ibhs.data.js" type="text/javascript"></script>
    <script src="ibhs.login.js" type="text/javascript"></script>
</head>
<body class="">

    <div class="logoContainer">
        <a href="http://www.disastersafety.org">
            <img id="logo" src="/images/ibhs_logo.png" alt="IBHS" />
        </a>
    </div>
    <form id="loginForm">
        <div class="formHeader">MEMBER LOGIN</div>
        <div class="form-group">
            <input type="email" class="form-control" id="username" rv-value="username" placeholder="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" rv-value="password" placeholder="password">
        </div>
        <button id="loginButton" rv-disabled="inProg" type="button" class="btn"><i id="loginIcon" class="fa" rv-buttonicon="inProg"></i>     LOGIN</button>
    </form>
    <div id="error">Login failed, please try again</div>
    <div class="loginLinks">
        <a href="mailto:memberpasswords@ibhs.org?subject=Forgot Password Request&body=Hello, My name is [PLEASE ENTER YOUR NAME] from [PLEASE ENTER YOUR COMPANY NAME] and I would like to request for my password to be reset." class="login-anchor side-spacing">Forgot Password?</a>
        <a href="mailto:memberpasswords@ibhs.org?subject=Request for Member Access&body=Hello, My name is [PLEASE ENTER YOUR NAME] from [PLEASE ENTER YOUR COMPANY NAME] and I would like to request IBHS member access." class="login-anchor side-spacing">Register</a>

    </div>
    <div class="footer">
        For questions about this site or its content, please contact Member Relations Director Joy Stokes at (813) 675-1050 or <a class="login-anchor" href="mailto:jstokes@ibhs.org">jstokes@ibhs.org</a>.
    </div>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-3400062-1', 'auto');
        ga('send', 'pageview');

</script>
</body>

</html>
